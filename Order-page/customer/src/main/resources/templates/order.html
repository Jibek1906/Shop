<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="fragments::head">


</head>

<body>

<header th:replace="fragments::main-header">
</header>

<section>
    <div class="cart-box-main">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="table-main table-responsive">
                        <table class="table">
                            <thead>
                            <tr>
                                <th class="order-date">Order Date</th>
                                <th>Delivery Date</th>
                                <th class="price-pr">Order Status</th>
                                <th class="quantity-box">Total Price</th>
                                <th class="total-pr">Payment Method</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="order : ${orders}">
                                <td class="order-date">
                                    <span><b th:text="${order.orderDate}"></b></span>
                                </td>

                                <td class="name-pr" th:if = "${order.deliveryDate != null}">
                                    <p th:text="${order.deliveryDate}">
                                    </p>
                                </td>

                                <td class="name-pr" th:if = "${order.deliveryDate == null}">
                                    <p>Waiting</p>
                                </td>

                                <td class="price-pr">
                                    <p th:text="${order.orderStatus}">Completed</p>
                                </td>

                                <td class="total-pr">
                                    <p style="..." th:text="${order.totalPrice + 250 + 'c'}" ></p>
                                </td>
                                <td class="total-pr" style="color: black">
                                    <span></span>Cash</span>
                                </td>
                            </tr>

                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<footer th:replace="fragments::footer"></footer>

<div th:replace="fragments::script"></div>
</body>

</html>
